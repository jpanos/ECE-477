<body>
<div id="wrapper_site">
    <div id="wrapper_page">
	<!-- Instantiate global site header.-->
	<div id="header"></div>
	
	<!-- Instantiate site global navigation bar.-->
	<div id="menu"></div>

	<!-- Instantiate a page banner image. Page banner images should be 1100x350px and should be located within the local
	    img folder located at this directory level. -->
	<div id="banner">
	    <img style="width:100%;" src="Media/img/spaceTeam.jpg"></img>
	</div>

	<!-- Instantiate "tools" needed for a page. Tools are premade functional blocks that can be used to build a page,
	    and include things such as a file lister (for listing out homework assignments or tutorials)
	-->
	<div id="content">
	    <h2>ECE477 Team Members:</h2>
	    <!--Your team member information is instantiated here. To edit your information, please edit your team member html file, located in this directory. Instantiate your staff information using the examples below.-->
	    <div id="member1"></div>
	    <div id="member2"></div>
	    <div id="member3"></div>
	    <div id="member4"></div>
    </div>

	<!-- Instantiate global footer. Any changes to the footer should be made through the top-level file "footer.html" -->
	<div id="footer"></div>
    </div>
</div>

<!--JS-->
<script src="js/jquery.js"></script>
<script src="js/jquery-migrate-1.1.1.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    $("#header").load("header.html");
    $("#menu").load("navbar.html");
	$("#member1").load("Team/member1.html");
    $("#member2").load("Team/member2.html");
	$("#member3").load("Team/member3.html");
	$("#member4").load("Team/member4.html");
	$("#footer").load("footer.html");
});
